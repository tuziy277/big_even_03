<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui -->
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">

    <!-- 引入本页样式 -->
    <link rel="stylesheet" href="/code/assets/css/user/user_pwd.css">
</head>
<!-- 卡片区域 -->
<div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter='formUserInfo'>
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="rePwd" required lay-verify="required|pwd|oldpwd" placeholder="请确认新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<body>

    <script src="/code/assets/lib/jquery.js"></script>

    <script src="/code/assets/lib/layui/layui.all.js"></script>

    <script src="/code/assets/js/baseAPI.js"></script>

    <script src="/code/assets/js/user/user_pwd.js"></script>

</body>

</html>
